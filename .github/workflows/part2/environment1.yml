# step이나 job에서 사용할 수 있는 환경 변수 , key-value 형태로 데이터 저장
# output과의 차이는 동일한 job에서만 데이터 공유 가능
# env 사용 or 미리 정의
name: environment1
on: push

env:
    level: workflow

jobs:
    get-env-1:
        runs-on: ubuntu-latest
        steps:
            - name: check env
              run: echo "LEVEL ${{ env.level }}"

    get-env-2:
        runs-on: ubuntu-latest
        env:
            level: job
        steps:
            - name: check env
              run: echo "LEVEL ${{ env.level }}"

    get-env-3:
        runs-on: ubuntu-latest
        steps:
            - name: check env
              run: echo "LEVEL ${{ env.level }}"
              env:
                  level: step

    get-env:
        runs-on: ubuntu-latest
        steps:
            - name: creater env
              run: echo "level=job" >> $GITHUB_ENV
            - name: check env
              run: echo "LEVEL ${{ env.level }}"
